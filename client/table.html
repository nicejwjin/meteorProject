<template name="table">
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <td>이름</td>
      <td>이메일</td>
      <td>전화번호</td>
      <td>코딩취향</td>
    </tr>
    </thead>
    <tbody>
    {{#each boards}}
    <tr>
      <td>{{inpName}}</td>
      <td>{{inpEmail}}</td>
      <td>{{inpPhone}}</td>
      <td>{{inpSelect}}</td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</template>
